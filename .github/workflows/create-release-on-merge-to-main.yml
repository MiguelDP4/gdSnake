name: Create Release on Merge

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Determine version
        id: version
        run: |
          # Extract the latest tag and increment it for the new release
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [[ -z "$latest_tag" ]]; then
            echo "v1.0.0" > next_version.txt
          else
            # Assume a semver tag format and increment the patch version
            new_version=$(echo $latest_tag | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            echo "$new_version" > next_version.txt
          fi
          cat next_version.txt

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: "Automated release generated on merge to main"
          draft: false
          prerelease: false
